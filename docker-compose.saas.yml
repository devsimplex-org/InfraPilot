# =============================================================
# InfraPilot SaaS Edition - Control Plane Deployment
# =============================================================
#
# Central control plane for infrapilot.sh
# Agents connect remotely via enrollment tokens
#
# Features included:
#   - All Community features
#   - Multi-tenant with data isolation (RLS)
#   - SSO (SAML, OIDC, LDAP)
#   - Advanced audit and compliance
#   - Policy engine
#   - Agent enrollment
#   - Centralized log persistence
#
# =============================================================

services:
  # ===================
  # Backend API
  # ===================
  backend:
    image: devsimplex/infrapilot-backend:${VERSION:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: infrapilot-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      # Edition
      EDITION: saas

      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-infrapilot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-infrapilot}?sslmode=disable

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # Auth
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}

      # Server
      PORT: 8080
      ENV: ${ENV:-production}
      BASE_URL: ${BASE_URL:-https://app.infrapilot.sh}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://app.infrapilot.sh,https://infrapilot.sh}

      # Stripe (billing)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_STARTER: ${STRIPE_PRICE_STARTER:-}
      STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO:-}
      STRIPE_PRICE_ENTERPRISE: ${STRIPE_PRICE_ENTERPRISE:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - infrapilot

  # ===================
  # Frontend
  # ===================
  frontend:
    image: devsimplex/infrapilot-frontend:${VERSION:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: infrapilot-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://backend:8080}
    depends_on:
      - backend
    networks:
      - infrapilot

  # ===================
  # PostgreSQL
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: infrapilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-infrapilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-infrapilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-infrapilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infrapilot

  # ===================
  # Redis
  # ===================
  redis:
    image: redis:7-alpine
    container_name: infrapilot-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infrapilot

  # ===================
  # Reverse Proxy (Caddy)
  # ===================
  caddy:
    image: caddy:2-alpine
    container_name: infrapilot-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    networks:
      - infrapilot

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  infrapilot:
    driver: bridge
