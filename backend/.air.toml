# Air - Live reload for Go apps
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Main binary
  bin = "./tmp/main"
  # Build command
  cmd = "go build -o ./tmp/main ./cmd/server"
  # Watch these directories
  include_dir = ["cmd", "internal"]
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "sql"]
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "testdata"]
  # Exclude files
  exclude_file = []
  # Exclude specific regex
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Delay after file change (ms)
  delay = 1000
  # Stop running old binary on build
  stop_on_error = true
  # Send SIGINT instead of SIGKILL
  send_interrupt = true
  # Kill delay
  kill_delay = "2s"

[log]
  # Log time
  time = false
  # Main log only
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

[screen]
  clear_on_rebuild = true
  keep_scroll = true
