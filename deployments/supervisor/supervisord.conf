[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# =============================================================
# PostgreSQL (embedded)
# =============================================================
[program:postgres]
command=/usr/libexec/postgresql16/postgres -D /data/postgres -k /run/postgresql
user=postgres
autostart=%(ENV_EMBEDDED_DB)s
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgres.log
stderr_logfile=/var/log/supervisor/postgres-error.log

# =============================================================
# Redis (embedded)
# =============================================================
[program:redis]
command=/usr/bin/redis-server --dir /data/redis --appendonly yes --requirepass %(ENV_REDIS_PASSWORD)s
autostart=%(ENV_EMBEDDED_REDIS)s
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis-error.log

# =============================================================
# Nginx
# =============================================================
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=30
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx-error.log

# =============================================================
# Backend API
# =============================================================
[program:backend]
command=/app/backend/server
directory=/app/backend
environment=
    ENV="%(ENV_ENV)s",
    HTTP_PORT="8080",
    GRPC_PORT="9090",
    DATABASE_URL="%(ENV_DATABASE_URL)s",
    REDIS_URL="%(ENV_REDIS_URL)s",
    JWT_SECRET="%(ENV_JWT_SECRET)s",
    ALLOWED_ORIGINS="%(ENV_ALLOWED_ORIGINS)s"
autostart=true
autorestart=true
priority=40
startretries=10
startsecs=5
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend-error.log

# =============================================================
# Frontend
# =============================================================
[program:frontend]
command=node /app/frontend/server.js
directory=/app/frontend
environment=
    NODE_ENV="production",
    PORT="3000",
    HOSTNAME="0.0.0.0"
autostart=true
autorestart=true
priority=50
stdout_logfile=/var/log/supervisor/frontend.log
stderr_logfile=/var/log/supervisor/frontend-error.log

# =============================================================
# Agent
# =============================================================
[program:agent]
command=/app/agent/agent
directory=/app/agent
environment=
    BACKEND_GRPC_ADDR="localhost:9090",
    NGINX_CONTAINER_NAME="local",
    NGINX_CONFIG_PATH="/data/nginx/conf.d",
    PROXY_MODE="managed",
    LETSENCRYPT_EMAIL="%(ENV_LETSENCRYPT_EMAIL)s",
    LETSENCRYPT_STAGING="%(ENV_LETSENCRYPT_STAGING)s"
autostart=true
autorestart=true
priority=60
startretries=10
startsecs=10
stdout_logfile=/var/log/supervisor/agent.log
stderr_logfile=/var/log/supervisor/agent-error.log
