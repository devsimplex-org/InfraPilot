<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer Container Frame -->
  <rect x="50" y="80" width="300" height="240" rx="12" fill="none" stroke="url(#gradient1)" stroke-width="4"/>

  <!-- Inner Container Layers (Docker-inspired) -->
  <rect x="70" y="100" width="260" height="60" rx="6" fill="url(#gradient2)" opacity="0.3"/>
  <rect x="70" y="170" width="260" height="60" rx="6" fill="url(#gradient2)" opacity="0.5"/>
  <rect x="70" y="240" width="260" height="60" rx="6" fill="url(#gradient2)" opacity="0.7"/>

  <!-- Cockpit Dashboard Elements -->
  <circle cx="110" cy="130" r="12" fill="#60a5fa" opacity="0.8"/>
  <circle cx="140" cy="130" r="12" fill="#60a5fa" opacity="0.8"/>
  <circle cx="170" cy="130" r="12" fill="#60a5fa" opacity="0.8"/>

  <!-- Monitoring Lines -->
  <line x1="220" y1="120" x2="310" y2="120" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <line x1="220" y1="135" x2="290" y2="135" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>

  <line x1="90" y1="195" x2="310" y2="195" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <line x1="90" y1="210" x2="270" y2="210" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>

  <!-- Control Panel Icon -->
  <rect x="90" y="255" width="40" height="30" rx="4" fill="#2563eb" opacity="0.9"/>
  <rect x="145" y="255" width="40" height="30" rx="4" fill="#2563eb" opacity="0.9"/>
  <rect x="200" y="255" width="40" height="30" rx="4" fill="#2563eb" opacity="0.9"/>

  <!-- Navigation Arrow (Pilot theme) -->
  <path d="M 200 20 L 230 60 L 215 60 L 215 80 L 185 80 L 185 60 L 170 60 Z" fill="url(#gradient1)"/>

  <!-- Status Indicators -->
  <circle cx="280" cy="270" r="8" fill="#10b981" opacity="0.9"/>
  <circle cx="305" cy="270" r="8" fill="#3b82f6" opacity="0.9"/>
</svg>
