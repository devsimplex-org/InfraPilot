# =============================================================
# InfraPilot - Development Stack with Hot Reload
# =============================================================
#
# Usage:
#   docker compose -f docker-compose.dev.yml up
#
# Dashboard: http://localhost
# API:       http://localhost/api/v1
#
# =============================================================

services:
  # =============================================================
  # PostgreSQL Database
  # =============================================================
  postgres:
    image: postgres:16-alpine
    container_name: infrapilot-dev-postgres
    environment:
      POSTGRES_USER: infrapilot
      POSTGRES_PASSWORD: infrapilot
      POSTGRES_DB: infrapilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/internal/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infrapilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - infrapilot-dev

  # =============================================================
  # Redis
  # =============================================================
  redis:
    image: redis:7-alpine
    container_name: infrapilot-dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - infrapilot-dev

  # =============================================================
  # Nginx (Managed Proxy)
  # =============================================================
  nginx:
    image: nginx:stable-alpine
    container_name: infrapilot-dev-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_dev_default_conf:/etc/nginx/conf.d
      - nginx_dev_conf:/etc/nginx/sites
      - nginx_dev_certs:/etc/letsencrypt
      - acme_webroot:/var/www/acme-challenge
    depends_on:
      - frontend
      - backend
    networks:
      - infrapilot-dev

  # =============================================================
  # Backend API (Hot Reload with Air)
  # =============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: infrapilot-dev-backend
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      ENV: development
      HTTP_PORT: 8080
      GRPC_PORT: 9090
      DATABASE_URL: postgres://infrapilot:infrapilot@postgres:5432/infrapilot?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-for-development-only-32chars
      ALLOWED_ORIGINS: http://localhost
    volumes:
      - ./backend:/app
      - go_mod_cache:/go/pkg/mod
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - infrapilot-dev

  # =============================================================
  # Frontend (Hot Reload with Next.js Dev Server)
  # =============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: infrapilot-dev-frontend
    environment:
      NEXT_PUBLIC_API_URL: /api/v1
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - infrapilot-dev

  # =============================================================
  # Agent (Hot Reload with Air)
  # =============================================================
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile.dev
    container_name: infrapilot-dev-agent
    environment:
      # For development, we use a static agent ID
      # In production/SaaS, remove AGENT_ID and set ENROLLMENT_TOKEN instead
      AGENT_ID: "00000000-0000-0000-0000-000000000001"
      # ENROLLMENT_TOKEN: "your-enrollment-token-here"
      BACKEND_GRPC_ADDR: backend:9090
      BACKEND_HTTP_URL: http://backend:8080
      NGINX_CONTAINER_NAME: infrapilot-dev-nginx
      NGINX_CONFIG_PATH: /etc/nginx/sites
      PROXY_MODE: managed
      DATA_DIR: /var/lib/infrapilot-agent
      LOG_PERSISTENCE: "true"
      ACME_WEBROOT: /var/www/acme-challenge
      CERT_DIR: /etc/letsencrypt
    volumes:
      - ./agent:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - nginx_dev_conf:/etc/nginx/sites
      - nginx_dev_certs:/etc/letsencrypt
      - nginx_dev_default_conf:/etc/nginx/conf.d
      - acme_webroot:/var/www/acme-challenge
      - go_mod_cache:/go/pkg/mod
      - agent_dev_data:/var/lib/infrapilot-agent
    depends_on:
      - backend
      - nginx
    networks:
      - infrapilot-dev

networks:
  infrapilot-dev:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
  nginx_dev_conf:
  nginx_dev_certs:
  nginx_dev_default_conf:
  acme_webroot:
  go_mod_cache:
  agent_dev_data:
